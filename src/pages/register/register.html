<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registrazione</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Nome" name="first_name" [(ngModel)]="registerCredentials.first_name" required>></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Cognome" name="last_name" [(ngModel)]="registerCredentials.last_name" required>></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row responsive-sm>

        <ion-col class="signup-col">
          <button ion-button color="customOrange" class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Registrati</button>
        </ion-col>
        <ion-col>
          <button ion-button color="light" (click)="onAddressRegistration()" type="submit" block>Login</button>
        </ion-col>
      </ion-row>



    </form>
  </div>
</ion-content>
