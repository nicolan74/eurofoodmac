<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div class="logo">
		<img src="assets/img/loginbanner4.svg" alt="Eurofood Banner">
	</div>

	<form #loginForm="ngForm" novalidate>

		<!--<ion-list no-lines>-->

			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input [(ngModel)]="login.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email richiesta
			</p>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password richiesta
			</p>
		<!--</ion-list>-->

		<!--<ion-row responsive-sm>
			<ion-col>-->
				<div padding style="padding-bottom: 10px; padding-top: 25px;">
					<button ion-button color="customOrange" (click)="onLogin(loginForm)" type="submit" block>Login</button>
				</div>

				</div>

				</div>-->

			<!--</ion-col>

</ion-content>
