    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="firstName" type="text" [class.invalid]="!identificationDataForm.controls.firstName.valid && (identificationDataForm.controls.firstName.dirty || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item *ngIf="!identificationDataForm.controls.firstName.valid  && (identificationDataForm.controls.firstName.dirty || submitAttempt)">
      <p ion-text color="danger">Inserire un nome valido</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Cognome</ion-label>
      <ion-input formControlName="lastName" type="text" [class.invalid]="!identificationDataForm.controls.lastName.valid && (identificationDataForm.controls.lastName.dirty || submitAttempt)"></ion-input>
    </ion-item>

    <ion-item *ngIf="!identificationDataForm.controls.lastName.valid  && (identificationDataForm.controls.lastName.dirty || submitAttempt)">
      <p ion-text color="danger">Inserire un cognome valido</p>
    </ion-item>
  </form>

  <form [formGroup]="loginCredentialsForm">

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [class.invalid]="!loginCredentialsForm.controls.email.valid && (loginCredentialsForm.controls.email.dirty || submitAttempt)" formControlName="email"
        type="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginCredentialsForm.controls.email.valid && (loginCredentialsForm.controls.email.dirty || submitAttempt)">
      <p ion-text color="danger">Email non valida</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [class.invalid]="!loginCredentialsForm.controls.password.valid && (loginCredentialsForm.controls.password.dirty || submitAttempt)"
        formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginCredentialsForm.controls.password.valid && (loginCredentialsForm.controls.password.dirty || submitAttempt)">
      <p ion-text color="danger">Password min 5 caratteri</p>
    </ion-item>

    <ion-item>
      <ion-label>Autorizzo trattamento dati</ion-label>
      <!--<ion-checkbox ngControl="privacy" (ionChange)="onPrivacyChecked($event)"></ion-checkbox>-->

      <ion-checkbox [class.invalid]="!loginCredentialsForm.controls.privacy.valid && (loginCredentialsForm.controls.privacy.dirty || submitAttempt)"
        formControlName="privacy" checked="false"></ion-checkbox>
    </ion-item>
    <!--<ion-item *ngIf="!slideTwoForm.controls.privacy.valid && (slideTwoForm.controls.privacy.dirty || submitAttempt)">
      <p>Autorizzare trattamento dati personali</p>
    </ion-item>-->


  </form>

  <div padding style="padding-top: 25px;">
    <button ion-button full color="customOrange" [disabled]="!identificationDataForm.valid || !loginCredentialsForm.valid || !loginCredentialsForm.controls.privacy.touched" (click)="save()">Registrati!</button>
  </div>
