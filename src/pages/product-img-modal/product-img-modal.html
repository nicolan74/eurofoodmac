<ion-header>

  <ion-navbar>
    <span *ngIf="product">
      <ion-title>{{product.name}}</ion-title>
    </span>

    <ion-buttons end>
      <button id="closeBtn" ion-button clear (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <span *ngIf="product">
    <img src="{{ psApi.psShopHostName }}/images/products/{{product.id}}/{{product.id_default_image}}?output_format=JSON&ws_key={{ psApi.psWsKey }}"
        style="height: auto !important; width: 100% !important; margin: auto !important;
        display: block !important;" onError="this.src='assets/img/no_image_available.svg';" alt="..." /> 
  </span>  

</ion-content>
