<ion-header>

  <ion-navbar>
    <ion-title>Dettagli ordine N° {{ id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="let order of order">
      <h1 style="font-size: 1em; color: #52B7DE"><strong>{{ order.product_name }}</strong></h1>
      <ion-row>
        <ion-col width-60>
          <h2 style="font-size: 1em;" align="right">Prezzo Unitario: </h2>
        </ion-col>
        <ion-col width-40>
          <h2 style="font-size: 1em;">{{ order.unit_price_tax_incl | currency:'EUR':true:'1.2-2'}}<span style="font-style: italic; color:darkgrey"> (Tasse Incl)</span></h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-60>
          <h2 style="font-size: 1em;" align="right">Quantità:</h2>
        </ion-col>
        <ion-col width-40>
          <h2 style="font-size: 1em;">{{ order.product_quantity }} </h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-60>
          <h2 style="font-size: 1em;" align="right">Prezzo Totale:</h2>
        </ion-col>
        <ion-col width-40>
          <h2 style="font-size: 1em;">{{ order.total_price_tax_incl | currency:'EUR':true:'1.2-2'}} <span style="font-style: italic; color:darkgrey"> (Tasse Incl)</span> </h2>
        </ion-col>
      </ion-row>



    </ion-item>
  </ion-list>


</ion-content>
