<ion-header>

  <ion-navbar>
    <ion-title>Verifica numero di telefono</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form [formGroup]="verifyCodeForm">
    <ion-item text-wrap>
      <h2 style="color:darkgrey; font-size: 1em;">Eurofood invier√† un messaggio SMS per verificare il tuo numero di telefono.</h2>
    </ion-item>
    <ion-item>
      <ion-label floating>Codice di verifica</ion-label>
      <ion-input formControlName="code" type="number" [class.invalid]="!verifyCodeForm.controls.code.valid && (verifyCodeForm.controls.code.dirty || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item *ngIf="!verifyCodeForm.controls.code.valid  && (verifyCodeForm.controls.code.dirty || submitAttempt)">
      <p text-wrap ion-text color="danger">Inserire il codice di verifica ricevuto</p>
    </ion-item>

    <div padding>
      <button ion-button color="customOrange" (click)="save()" block>VERIFICA</button>
    </div>

  </form>

</ion-content>
